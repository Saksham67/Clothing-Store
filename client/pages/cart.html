<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/client/assets/css/cart.css">
</head>
<body>
  <div class="container">
    <div class="cart-items" id="cart-items"></div>

    <div class="summary">
      <h2>Order Summary</h2>
      <p id="total-products"></p>
      <p>Estimated Shipping: $0.00</p>
      <hr />
      <p class="total-price" id="total-price"></p>
      <p style="font-size: 12px; color: #999">Including GST</p>
      <button class="btn">CONTINUE</button>
      <div class="continue">CONTINUE SHOPPING</div>
    </div>
  </div>

  <script>
    const sizes = ['XS', 'S', 'M', 'L', 'XL', '2XL', '3XL'];

    const cart = [
      { name: "Dress with bow", color: "Black", size: "M", price: 1690, qty: 1, img: "https://via.placeholder.com/140x180" },
      { name: "Printed midi dress", color: "NA", size: "M", price: 1280, qty: 1, img: "https://via.placeholder.com/140x180" },
      { name: "Faux leather jacket", color: "NA", size: "M", price: 2480, qty: 1, img: "https://via.placeholder.com/140x180" }
    ];

    function renderCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.qty;

        let sizeOptions = sizes.map(size => `
          <option value="${size}" ${item.size === size ? 'selected' : ''}>${size}</option>
        `).join('');

        const itemHTML = `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              <div class="item-info">
                Colour: ${item.color} |
                Size: 
                <select onchange="updateSize(${index}, this.value)">
                  ${sizeOptions}
                </select>
              </div>
            </div>
            <div class="price-qty">
              <div class="price">$${(item.price * item.qty).toFixed(2)}</div>
              <div class="qty-controls">
                <button onclick="updateQty(${index}, -1)">-</button>
                <span>${item.qty}</span>
                <button onclick="updateQty(${index}, 1)">+</button>
              </div>
            </div>
          </div>`;

        cartItemsContainer.innerHTML += itemHTML;
      });

      document.getElementById("total-products").textContent = `Total Products: $${total.toFixed(2)}`;
      document.getElementById("total-price").textContent = `$${total.toFixed(2)}`;
    }

    function updateQty(index, change) {
      if (cart[index].qty + change >= 1) {
        cart[index].qty += change;
        renderCart();
      }
    }

    function updateSize(index, newSize) {
      cart[index].size = newSize;
    }

    renderCart();
  </script>
</body>
</html>
