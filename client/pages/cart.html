<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendWear - Cart</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <h1 class="logo">TrendWear</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="container cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-wrapper">
      <div class="cart-table">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="../assets/images/product1.jpg" alt="T-shirt" class="cart-img" /></td>
              <td>Graphic T-Shirt</td>
              <td>₹499</td>
              <td><input type="number" min="1" value="2" /></td>
              <td>₹998</td>
            </tr>
            <tr>
              <td><img src="../assets/images/product2.jpg" alt="Dress" class="cart-img" /></td>
              <td>Elegant Dress</td>
              <td>₹899</td>
              <td><input type="number" min="1" value="1" /></td>
              <td>₹899</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="cart-summary">
        <h3>Order Summary</h3>
        <p>Items Total: <strong>₹1897</strong></p>
        <p>Shipping: <strong>Free</strong></p>
        <p class="grand-total">Total: <strong>₹1897</strong></p>
        <button class="btn checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 TrendWear. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
