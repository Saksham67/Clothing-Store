<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="/client/assets/css/login-signup.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Login to Your Account</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleSignup()">Sign up</a></p>
      </form>
    </div>

    <div class="form-box hidden" id="signupBox">
      <h2>Create an Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" onclick="toggleSignup()">Login</a></p>
      </form>
    </div>
  </div>
  <script>
    function toggleSignup() {
      document.querySelectorAll('.form-box').forEach(box => box.classList.toggle('hidden'));
    }
  </script>
</body>
</html>
